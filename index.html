<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback panel</title>
</head>
<body>
    <div class="container">
        <img src="images/icon-star.svg" alt="star" id="fav-icon">
        <h2>  How did we do?</h2>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
        </p>
        <form action="#">
            <label class="options">
                <input type="radio" name ="star" value="1">
                <span class="option-value">1</span>
            </label>

            <label class="options">
                <input type="radio" name ="star" value="2">
                <span class="option-value">2</span>
            </label>

            <label class="options">
                <input type="radio" name ="star" value="3">
                <span class="option-value">3</span>
            </label>

            <label class="options">
                <input type="radio" name ="star" value="4">
                <span class="option-value">4</span>
            </label>

            <label class="options">
                <input type="radio" name ="star" value="5">
                <span class="option-value">5</span>
            </label>
        </form>
        <button type="submit" class="submit-btn">SUBMIT</button>
    </div>
    <div class="container thankyou-page hidden">
        <img src="images/illustration-thank-you.svg" alt="phone_image">
        <p class="msg">You selected 4 out of 5</p>

        <h2>Thank you!</h2>
        <p> We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
